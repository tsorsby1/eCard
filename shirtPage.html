<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="mystyle.css">
    </head>
    <body>
        <div class="container">
            <div id="left-box">
                <input type="radio" name="color" id="color-1" checked hidden>
                <input type="radio" name="color" id="color-2" hidden>
                <input type="radio" name="color" id="color-3" hidden>
                <input type="radio" name="color" id="color-4" hidden>
                Left
                <div class="product">
                    <img src="T-Shirt.png" >
                </div>
                <div class="product-nav">
                    <label for="color-1"></label>
                    <label for="color-2"></label>
                    <label for="color-3"></label>
                    <label for="color-4"></label>
                </div>
            </div>

            


            <div id="right-box">
                <h3 id="r-title">Right</h3>
                <!--Title of the merchandise -->
                <h4>Nike athletic T-shirt</h4>
                <br>
                <!--Price for the shirt-->
                <div class="price">
                   <p id="p1">Price per item : &nbsp; $  <span class="item_price">17.5</span></p>
                <p id="p2" style="text-decoration: none;">Price: $<span class="total">0</span></p>
                <p id="p3"style="text-decoration: none; font-size: 12px; margin-top: 10px; margin-left: 5px; letter-spacing: 0px;">(plus tax)</p>
                
                <div id="line"></div>
                
                <!--This is the Total (w/ tax)-->
                <p id="p4">Total: $<span class="total2">0</span></p>
                </div>


                <!-- Quantity Divider-->
                <div id="quantity">                    
                    <p id="qnty"> Qnty: </p>                
                <input type="number" class="num" oninput="calc(0)" min="0" max="12" step="1" value="1" id="my-input">
                </div>

                <!--Making a Form-->
                <form id="info-form">
                    <label for="fname">First Name: </label>
                    <input type="text" id="fname" name="fname" required /><br>
                    <label for="fname">Email: </label>
                    <input type="text" id="email" name="e-mail" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>


                    
                </form>


                <!--SUBMIT BUTTON-->
                <button id="submit" onclick="confirmMsg()">Submit</button>
            </div>        
        </div>
    </body>
    <script>
        function calc(n) {
  var price = document.getElementsByClassName("item_price")[n].innerHTML;
  var item_quantity = document.getElementsByClassName("num")[n].value;
  
  
  var total = parseFloat(price) * item_quantity;

  var total2 = parseFloat(price) * item_quantity * 1.088;
  
  
  if (!isNaN(total))
    document.getElementsByClassName("total")[n].innerHTML = total;

if (!isNaN(total))
    document.getElementsByClassName("total2")[n].innerHTML = total2.toFixed(2);
}

function confirmMsg(){
    alert("Purchase Completed, Thank you!!!");
}

    </script>
</html>
